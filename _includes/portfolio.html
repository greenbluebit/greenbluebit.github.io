    <header>
        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Portfolio</h2>
                        <hr class="pg-border">
                        <span class="pg-border-icon dark">
                            <i class="fas fa-desktop fa-2x"></i>
                        </span>
                    </div>
                </div>
                <div class="row tags-holder">
                    <ul class="list-inline no_selection">
                        <li>Tags:</li>
                        {% for tag in site.taggers %}
                            <li class="tag tag-unused" onclick="TagPressed(event, this)">#{{ tag.title }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="row">
                    {% assign projects = (site.projects | sort: 'order_id') %}
                    {% for post in projects %}
                        <div class="col-sm-4 portfolio-item {{post.name}}_{{ post.order_id}} hidden">
                            <a href="#{{post.name}}_{{ post.order_id}}" class="portfolio-link" onclick="openModal('#{{post.name}}_{{post.order_id}}')">
                                <div class="caption">
                                    <div class="caption-content content-{% if post.content_color %}{{post.content_color}}{% else %}{{post.icon_type}}{% endif %}">
                                        <i class="fab fa-readme fa-5x"></i>
                                    </div>
                                </div>
                                <div class="category">
                                    <div class="category-content category-{{post.icon_type}}">
                                        <i class="fas fa-{{post.icon}} fa-2x"></i>
                                    </div>
                                </div>
                                <img src="assets/img/{{ post.name}}/{{ post.preview-img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                            <ul style="margin-top:0.25em;position: absolute;width: 100%;    font-size: x-small;" class="tags list-inline">
                                {% for tag in post.taggers %}
                                    <li>#{{ tag.title }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button id="portfolio-prev-btn" class="btn btn-default" onclick="PrevBtnPressed()">Prev</button>
                        <button id="portfolio-next-btn" class="btn btn-default" onclick="NextBtnPressed()">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
